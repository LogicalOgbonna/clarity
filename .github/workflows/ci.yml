name: Build and Publish Images

on:
  push:
    branches:
      - main

env:
  REGISTRY_HOST: ghcr.io
  REGISTRY_OWNER: logicalogbonna

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GITHUB }}

      - name: Extract metadata (core)
        id: meta-core
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_OWNER }}/clarity-core
          tags: |
            type=raw,value=${{ github.run_number }}

      - name: Build and push core image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.core
          push: true
          tags: ${{ steps.meta-core.outputs.tags }}
          labels: ${{ steps.meta-core.outputs.labels }}

      - name: Extract metadata (web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_OWNER }}/clarity-web
          tags: |
            type=raw,value=${{ github.run_number }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}

