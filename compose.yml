services:
  clarity-core:
    image: ghcr.io/logicalogbonna/clarity-core:1
    container_name: clarity-core
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "file:/app/core/db/clarity.sqlite"
    volumes:
      - ./core/db:/app/core/db
  clarity-web:
    image: ghcr.io/logicalogbonna/clarity-web:1
    container_name: clarity-web
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
    volumes:
      - ./web:/app/web
    depends_on:
      - clarity-core

